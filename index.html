<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <script defer src="script.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>Tic Tac Toe</nav>
    <div class="container">
        <div class="boxContainer">
            <div class="box b0-lt"><span class="boxtext"></span></div>
            <div class="box b0-top"><span class="boxtext"></span></div>
            <div class="box b0-rt"><span class="boxtext"></span></div>
            <div class="box b0-l"><span class="boxtext"></span></div>
            <div class="box"><span class="boxtext"></span></div>
            <div class="box b0-r"><span class="boxtext"></span></div>
            <div class="box b0-bl"><span class="boxtext"></span></div>
            <div class="box b0-b"><span class="boxtext"></span></div>
            <div class="box b0-br"><span class="boxtext"></span></div>
        </div>
        <div class="gameInfo">
            <h1 class="head">Welcome to my Tic Tac Toe</h1>
            <div>
                <span class="info">Turn for X</span>
                <button class="reset">Reset</button>
            </div>
        </div>
    </div>
</body>
</html>
